<!DOCTYPE html>
<html>
    <head>
        <title>Flower Gallery</title>
        <style>
            .flower{
                border:solid thin #ff0000;
            }
            </style>
    </head>
    <body>
        <h2>Flower Gallery</h2>
        <table>
            <tr>
                <td><img alt="lilac" class="flower" src="lilac.jpg" height="200px"/></td>
                <td valign="top"><hl>Lilac is a species of flowering plants in the olives
                    family. They are shrubs that range from 2 to 10m in height.</hl>
                </td>
            </tr>
            <td><img alt="sunflower" class="flower" src="sunflower.jpg" height="200px"/></td>
            <td valign="top"><h1>Sunflower is a flowering plant whose stem can grow as
                high as 3m.</h1>
            </td>
        </tr>
        </table>
    </body>
</html>
