<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>BILL Payment Form</TITLE>
        <LINK rel="Stylesheet" type="text/css" href="Payment.css" />
    </HEAD>
    <BODY>
        <H2>Payment Details</H2>
        <FORM method="POST" action="">
            <TABLE>
                <TR>
                    <TD>Name:</TD>
                    <TD><INPUT type="text"/></TD>
                </TR>
                <TR>
                    <TD>Payment Mode:</TD>
                    <TD>
                        <SELECT>
                            <OPTION>Select...</OPTION>
                            <OPTION>Credit Card</OPTION>
                            <OPTION>Cash</OPTION>
                        </SELECT>
                    </TD>
                </TR>
                <TR>
                    <TD>Total amount:</TD>
                    <TD><INPUT type="text" /></TD>
                </TR>
            </TABLE>
        </FORM>
        <A href="printform.htnl">Click here to view the bill.</A>
    </BODY>
</HTML>
